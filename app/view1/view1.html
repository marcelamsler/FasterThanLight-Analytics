<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Flot</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sensor Data
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="flot-chart">
                    <div class="flot-chart-content" id="chart1">
                        <canvas chart-from-websocket ws-url="ws://localhost:8089/pilotData" min-value="-10000"
                                max-value="10000" message-type="SensorEvent" id="unsmoothed-chart" width="600"
                                height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Line Chart Example
            </div>
            <div class="panel-body">
                <div class="flot-chart">
                    <div class="flot-chart-content" id="chart2">
                        <div id="gaugeChart" class="epoch gauge-small"></div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
