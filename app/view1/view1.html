<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Cockpit</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sensor Data

                <div class="pull-right">
                    <div class="btn-group open">
                        <button type="button" class="btn btn-info btn-xs" ng-click="saveSession()" aria-expanded="true">
                            Save Session {{currentSession}}
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="flot-chart">
                    <div class="flot-chart-content" id="chart1" chart-directive>
                        <canvas width="900" height="500"></canvas>
                        <canvas width="900" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Power Gauge
            </div>
            <div class="panel-body">
                <div class="flot-chart">
                    <div class="flot-chart-content" id="chart2">
                        <div id="gaugeChart" class="epoch gauge-small"></div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
